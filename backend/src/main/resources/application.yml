server:
  port: ${PORT:8082}

spring:
  application:
    name: backend
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ai_pat}
    username: ${DB_USER:ai_pat}
    password: ${DB_PASS:ai_pat}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

cors:
  allowed-origins: ${FRONTEND_URL:http://localhost:5200}

logging:
  level:
    root: INFO
    org.springframework.security: INFO
