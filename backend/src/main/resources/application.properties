# Server Configuration
server.port=8084
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ai_ppap
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway - Database migrations (temporarily disabled)
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=your-secret-key-here
jwt.expiration-ms=86400000 # 24 hours

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# CORS Configuration
app.cors.allowed-origins=*
spring.mvc.cors.mappings.[/**].allowed-origins=*
spring.mvc.cors.mappings.[/**].allowed-methods=*
spring.mvc.cors.mappings.[/**].allowed-headers=*
spring.mvc.cors.mappings.[/**].allow-credentials=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework=DEBUG
logging.level.com.ai.pat=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate=TRACE
logging.level.org.springframework.transaction=TRACE
logging.level.org.springframework.jdbc=TRACE
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=DEBUG
logging.level.org.hibernate.engine.jdbc.internal.JdbcCoordinatorImpl=DEBUG
logging.level.org.hibernate.engine.jdbc.spi.SqlStatementLogger=TRACE
logging.level.org.hibernate.persister.collection=TRACE
logging.file.name=logs/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# AI / Windsurf
ai.windsurf.api-url=${AI_WINDSURF_API_URL:https://api.windsurf.ai}
ai.windsurf.api-key=${AI_WINDSURF_API_KEY:}
