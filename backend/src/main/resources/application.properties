server.port=8084
server.servlet.context-path=/api

# Permissive CORS for local dev
app.cors.allowed-origins=*
spring.mvc.cors.mappings.[/**].allowed-origins=*
spring.mvc.cors.mappings.[/**].allowed-methods=*
spring.mvc.cors.mappings.[/**].allowed-headers=*
spring.mvc.cors.mappings.[/**].allow-credentials=true

management.endpoints.web.exposure.include=health,info
