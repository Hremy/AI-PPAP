version: '3.9'
services:
  db:
    image: postgres:16-alpine
    container_name: ai_pat_db
    environment:
      POSTGRES_DB: ai_pat
      POSTGRES_USER: ai_pat
      POSTGRES_PASSWORD: ai_pat
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_pat -d ai_pat"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  db_data:
